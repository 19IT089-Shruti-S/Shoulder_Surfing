<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Authentication System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pin_auth/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PIN Authentication System</h1>
        </header>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <main>
            {% block content %}{% endblock %}
        </main>
        

    </div>
</body>
</html>
